<script>
   function merge(str){
    var upperCase = "";
    var lowerCase = "";
    for (let index = 0; index < str.length; index++) {
        if (str.charAt(index) >= "A" && str.charAt(index) <= "Z") {
            upperCase = upperCase + str.charAt(index);
        }
        else {
            lowerCase = lowerCase + str.charAt(index);
        }
    }
    return upperCase + lowerCase;
   }
        let marge = merge(prompt());

</script>
