<script>
    function number(str) {
      var numbers = str.split(' ').map(Number);
      return Math.max(...numbers) + ' ' + Math.min(...numbers);
    }
    var str = "10 5 64 2 88 36 74";
    var result = number(str);
    console.log(result);
  </script>
