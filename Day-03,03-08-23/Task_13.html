<script>
    function string(str) {
        let str0 = '';
        for (let i = 0; i < str.length; i++) {
            let str_1 = str.charAt(i);
            const str_2 = str_1.charCodeAt(0);

            if (str_2 % 2 === 0) {
                str0 += str_1.toUpperCase();
            } else {
                str0 += str_1.toLowerCase();
            }
        }

        return str0;
    }
    var str = string(prompt());
    console.log(str);

</script>
