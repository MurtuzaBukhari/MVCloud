<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Designs</title>
</head>
<body>
    <table border="2" width="500px" cellpadding="10" cellspacing="0">
        <tr style="height: 100px;">
            <td rowspan="2">1</td>
            <td rowspan="2">2</td>
            <td rowspan="2" colspan="2">3</td>
            
        </tr>
        <tr>
            
            
        </tr>
        <tr>
            <td colspan="2" rowspan="2">9</td>
            
            <td colspan="2">11</td>
        </tr>
        <tr>
            
            <td colspan="2">15</td>
        </tr>
    </table>
</body>
</html>
